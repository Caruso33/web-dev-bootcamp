      <div class="">

        <input type="email" id="mail" name="mail" value="" placeholder="your email" required>
        <label for="passw">Password:</label>
        <input type="password" id="passw " pattern=".(5,10)" title="5-10 characters" value="">

      <div class="">
        <label>Birthday:
          <select class="" name="month">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Dec</option>
          </select>
          <select class="" name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>31</option>
          </select>
          <select class="" name="year">
            <option>Year</option>
            <option>2017</option>
            <option>2016</option>
            <option>1986</option>
          </select>
        </label>
      </div>
      <div class="">
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" name="agreed" id="terms">

      <input type="submit" name="S
      send" value="Submit">
