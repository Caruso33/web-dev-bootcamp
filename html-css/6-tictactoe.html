<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        text-align: center;
      }
      table{
        margin: auto;
      }
      td {
        height: 100px;
        width: 100px;
      }
      td:nth-child(2){
        border-left: 2px solid black;
        border-right: 2px solid black;
      }
      tr:nth-child(1) td{
        border-bottom: 2px solid black;
      }
      tr:nth-child(3) td{
        border-top: 2px solid black;
      }


    </style>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
      <td></td>
      <td></td>
      <td></td>
      <tr>
      <td></td>
      <td></td>
      <td></td>
      <tr>
      <td></td>
      <td></td>
      <td></td>
      </tr>
    </table>

  </body>
</html>
